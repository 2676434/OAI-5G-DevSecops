apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "ims.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: tcp
      port: {{ .Values.exposedPorts.tcp }}
      targetPort: {{ .Values.exposedPorts.tcp }}
      protocol: TCP
  selector:
    {{- include "ims.selectorLabels" . | nindent 4 }}
