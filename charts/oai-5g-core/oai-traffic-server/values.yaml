kubernetesType: Vanilla  # Vanilla (Community Kubernetes) or Openshift (For RedHat Openshift)

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

image:
  repository: docker.io/oaisoftwarealliance/trf-gen-cn5g
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-traffic-server"

multus:
  create: false
  IPadd: "192.168.22.3"
  Netmask: "24"
  defaultGateway: "192.168.22.1"
  hostInterface: "bond0"      # Interface of the host machine on which this pod will be scheduled

config:
  ueroute: 12.1.1.0/24
  upfIpadd: 192.168.22.2
  noOfIperf3Server: 10

readinessProbe: true

livenessProbe: false

# Control if the charts will be deployed or not
enabled: true

terminationGracePeriodSeconds: 2

nodeSelector: {}

nodeName: 
