kubernetesType: Vanilla  # Vanilla (Community Kubernetes) or Openshift (For RedHat Openshift)

nfimage:
  repository: docker.io/oaisoftwarealliance/oai-nssf # image name either locally present or in a public/private repository
  version: develop #image tag, develop tag for experimental features 
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

imagePullSecrets: 
  - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-nssf-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

#service type is fixed to clusterIP, it is only support for non multus interface (eth0)

config:
  tz: "Europe/Paris"
  instance: "0"
  nssfname: "oai-nssf"
  pidDirectory: "/var/run"
  nssfFqdn: "oai-nssf-svc"
  sbiIfName: "eth0"
  sbiPortHttp1: "80"
  sbiPortHttp2: "8080"
  sbiApiVersion: "v1"
  nssfSliceConfig: "/tmp/nssf_slice_config.yaml"   # Do not change


## Debugging section
start:
  nssf: true #If false the network function container will run in sleep mode for manually testing

includeTcpDumpContainer: false #If true it will add a tcpdump container inside network function pod for debugging

# Un-comment the below lines if includeTcpDumpContainer is true
# tcpdumpimage:
#   repository: docker.io/corfr/tcpdump
#   version: latest
#   #pullPolicy: IfNotPresent or Never or Always
#   pullPolicy: IfNotPresent


# securityContext:
#   # capabilities:   #Only needed when capturing packets inside the tcp container
#   #   add: 
#   #    - NET_ADMIN
#   #   drop: 
#   #    - ALL
#   privileged: false

# To store PCAP of NF in a sharedVolume so it can be easily fetched
# persistent:
#   sharedvolume: true

resources:
  define: false
  limits:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi
  requests:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi

readinessProbe: true

livenessProbe: false

terminationGracePeriodSeconds: 5

nodeSelector: {}

