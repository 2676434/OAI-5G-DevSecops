kubernetesType: Vanilla  #Vanilla for community kubernetes distribution else Openshift for Openshift

## In case of using these charts on Openshift then please use UBI images
## To know more about them follow this tutorial https://gitlab.eurecom.fr/oai/cn5g/oai-cn5g-fed/-/tree/master/openshift
nfimage:
  repository: @NRUE_REPO@     # dockehub oaisoftwarealliance/oai-nr-ue
  version: @NRUE_TAG@         # image tag or develop
  pullPolicy: IfNotPresent # IfNotPresent or Never or Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-nr-ue-sa"

## good to use when pulling images from docker-hub mention 
imagePullSecrets: 
  - name: "regcred"

## Change these ip-addresses according to your environment
multus:
  create: @MULTUS_NRUE@
  ipadd: "@IP_NRUE@"  # interface needed to connect with gnb
  netmask: "@NETMASK_NRUE@"
  defaultGateway: @DEFAULT_GATEWAY_NRUE@
  hostInterface: "@IF_NAME_NRUE@"

config:
  timeZone: "Europe/Paris"
  rfSimulator: "@IP_GNB@"   # ip-address of gnb rf-sim or service name oai-gnb in case of du change it with oai-gnb-du if multus is true then provide ip-address of oai-gnb
  fullImsi: "@RFSIM_IMSI@" # make sure all the below entries are present in the subscriber database
  fullKey: "@FULL_KEY@" 
  opc: "@OPC@"
  dnn: "@DNN@" 
  nssaiSst: "@SST@"        # configure according to gnb and amf, smf and upf 
  nssaiSd: "@SSD@" 
  useAdditionalOptions: "@ADD_OPTIONS_NRUE@"

# in case of du change the command   
#"--sa --rfsim -r 106 --numerology 1 -C 3619200000 --nokrnmod --log_config.global_log_options level,nocolor,time"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

start:
  nrue: true
  tcpdump: @TCPDUMP_NRUE_START@  # if false then started in sleep mode else it will start capturing packets, nr ue will have a lot of packets per sec better avoid this or add a filter in the deployment.yaml

includeTcpDumpContainer: @TCPDUMP_CONTAINER_NRUE_CREATE@ #If true it will add a tcpdump container inside network function pod for debugging

## For openshift you can use rhel8/support-tools:8.7-13
tcpdumpimage:
  repository: docker.io/corfr/tcpdump
  version: latest
  pullPolicy: IfNotPresent # IfNotPresent or Never or Always

## NF is the network function and tcpdump is the tcpdump container. 
## To know more about request and limit it is better to understand that how Kubernetes QoS works. 
## https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
## https://kubernetes.io/docs/concepts/workloads/pods/pod-qos
resources:
  define: @QOS_NRUE_DEF@
  limits:
  define: false
  limits:
    nf:
      cpu: 1500m
      memory: 1Gi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 200m
      memory: 128Mi
  requests:
    nf:
      cpu: 1500m
      memory: 1Gi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 100m
      memory: 128Mi

persistent:
  sharedvolume: @SHARED_VOL_NRUE@
  volumeName: oai5g-volume
  size: 1Gi

terminationGracePeriodSeconds: 5

nodeSelector: {}

nodeName: @NODE_NRUE@
