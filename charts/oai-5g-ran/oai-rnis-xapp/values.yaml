kubernetesType: Vanilla  #Vanilla for community kubernetes distribution else Openshift for Openshift

## In case of using these charts on Openshift then please use UBI images
## To know more about them follow this tutorial https://gitlab.eurecom.fr/oai/cn5g/oai-cn5g-fed/-/tree/master/openshift
nfimage:   # image name either locally present or in a public/private repository
  repository: r2labuser/oai-flexric
  version: latest # image tag
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

# good to use when pulling images from docker-hub mention 
imagePullSecrets: 
 - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-rnis-xapp"

#service type is fixed to clusterIP, it is only support for non multus interface (eth0)

## Change these ip-addresses according to your environment
# Multus interface name
multus:
  Interface:
    create: true
    IPadd: "192.168.100.246"
    Netmask: "24"
    # if gateway is commented then it will be removed
    #Gateway: ""
    hostInterface: "eth5"      # Interface of the host machine on which this pod will be scheduled


## If you want to change more configuration parameters then you should mount the config file  
# in templates/configmap.yaml
config:
  mountConfig: true
  

## Debugging section
start:
  xapp: false #If false the network function container will run in sleep mode for manually testing
  tcpdump: false

includeTcpDumpContainer: false #If true it will add a tcpdump container inside network function pod for debugging

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

tcpdumpimage:
   repository: docker.io/corfr/tcpdump
   version: latest
   #pullPolicy: IfNotPresent or Never or Always
   pullPolicy: IfNotPresent

persistent:
  sharedvolume: false
  volumeName: oai5g-volume
  size: 1Gi


resources:
  define: false
  limits:
    nf:
      cpu: 100m
      memory: 128Mi
    # tcpdump:
    #   cpu: 100m
    #   memory: 128Mi
  requests:
    nf:
      cpu: 100m
      memory: 128Mi
    # tcpdump:
    #   cpu: 100m
    #   memory: 128Mi

tolerations: []
affinity: {}

terminationGracePeriodSeconds: 5

nodeSelector: {}

nodeName: 
